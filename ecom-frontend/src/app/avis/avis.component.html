


                <div class="testimonial"  >
                    <div class="section-header"  >
                        <div >
                        <h2>Lo que dicen los clientes sobre el servicio</h2>
                    </div></div>
                  
                  
                  
                    <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">

                      <div class="faqs">
                          <div id="accordion">
                              <div class="card">
                                  <div class="card-header">
                                      <a class="card-link " data-toggle="collapse" href="#collapseOne"   >
                                        "Da tu opinión y comentario    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                                          <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                          <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                                        </svg>    </a>
                                  </div>
                                  <div id="collapseOne" class="collapse " data-parent="#accordion">
                                      <div class="card-body">
              
                                        <mat-form-field appearance="outline" class="w-100" >
                                          <mat-label>Escribe un comentario</mat-label>
                                          <input matInput 
                                                 placeholder="Escribe un comentario.." 
                                                 [(ngModel)]="comment.comment" 
                                                 name="comment" 
                                                 required>
                                          <mat-error *ngIf="feedbackForm.controls['comment'].hasError('required') && feedbackForm.controls['comment'].touched">
                                            El comentario es obligatorio.
                                          </mat-error>
                                        </mat-form-field>   

                                      <select [(ngModel)]="rateId" (change)="ratee()" name="rate" class="form-select form-select-lg mb-3" >
                                        <option [ngValue]="0">Por favor, elige una opción</option>

                                        <option [ngValue]="5">Excelente</option>
                                        <option [ngValue]="4">Bueno</option>
                                        <option [ngValue]="3">Bien</option>
                                        <option [ngValue]="2">Deficientemente</option>
                                        <option [ngValue]="1">Terrible</option>
              
                                              </select>
                                              <button class="butt" mat-stroked-button color="primary" type="submit" [disabled]="feedbackForm.invalid">Enviar</button>
              
                                    
                                    </div></div>
                              </div>
                          </div>
                        </div>
                        
                        
                        
              
                        
                        </form>
                  
                  </div>
                    
  
                 
                  <div class="comment-row">
                    <div class="comment-container" *ngFor="let c of commentaire">
                      <div class="user-image-container">
                        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" alt="Utilisateur 1" style="width: 50px; height: 50px; margin-right: 10px;">
                      </div>
                      <div class="comment-content">
                        <div class="comment-header">
                          <div class="user-info">
                            <div class="user-name">{{c.u?.userName}}</div>
                            <div class="comment-date">{{c.date}}</div>
                          </div>
                          <div class="rating">
                            <app-star-rating [rating]="+c.rate"></app-star-rating>
                          </div>
                        </div>
                        <div class="log">
                          <div class="comment-text">
                            {{c.comment}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
