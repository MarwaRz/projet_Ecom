<div class="mt-5 p-3">

 


    <table mat-table [dataSource]="listComment" class="mat-elevation-z8">
    
        
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre de Usuario">
          <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.u?.userName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Comentario">
          <th mat-header-cell *matHeaderCellDef>Comentario</th>
          <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Fecha y Hora">
          <th mat-header-cell *matHeaderCellDef>Fecha y Hora</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="valoración de estrellas">
          <th mat-header-cell *matHeaderCellDef>valoración de estrellas</th>
          <td mat-cell *matCellDef="let element"><app-star-rating [rating]="+element.rate"></app-star-rating></td>
        </ng-container>
        
    
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element"> 
                
    
               
    
              <button mat-icon-button color="warn" (click)="deleteComment(element.commentId)">
                <mat-icon> delete </mat-icon>
            </button>
                 </td>
          </ng-container>   
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    </div> 
      
    <app-footer></app-footer>
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <div class="comment-container">
        <div class="user-image-container">
            <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" alt="Utilisateur 1" style="width: 50px; height: 50px; margin-right: 18px;" >
        </div>
        <div class="comment-content">
            <div class="comment-header">
                <div class="user-info">
                    <div class="user-name">John Doe</div>
                    <div class="comment-date">2023-11-29</div>
                </div>
                <div class="rating">
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                </div>
            </div>
    
            <div class="comment-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac suscipit arcu. Nullam pulvinar nec eros nec cursus.
            </div>
        </div>
    </div>
