<div class="mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search </mat-label>
    <input 
    #searchkeyword
    (keyup) ="searchByKeyword(searchkeyword.value)"
    matInput name="searchKey" id="searchKey" placeholder="Search ">      
</mat-form-field>

  <div *ngIf="showTable">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

  <ng-container matColumnDef="Nombre de Usuario">
    <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Número de Teléfono">
    <th mat-header-cell *matHeaderCellDef>Número de Teléfono</th>
    <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Dirección">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
  </ng-container>
  <ng-container matColumnDef="Rol">
    <th mat-header-cell *matHeaderCellDef>Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.role[0].roleName}} </td>
  </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<a class="btn" (click)="list()">Volver a la lista</a>
</div> 


<app-footer></app-footer>
