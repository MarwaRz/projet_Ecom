  <div class="col-md-3 col-md-6 d-flex" >

        <div class="comment">
            <div class="user-info">
              <a class="btn" (click)="showProductDetails(c.roleName)"> {{c.roleName}}</a>

<br>



    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Buscar cualquier Usuario
      </mat-label>
      <input 
      #searchkeyword
      (keyup) ="searchByKeyword(searchkeyword.value)"
      matInput name="searchKey" id="searchKey" placeholder="Buscar cualquier Usuario">      
  </mat-form-field>
  
    <div *ngIf="showTable">
  
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Nombre de Usuario">
      <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Número de Teléfono">
      <th mat-header-cell *matHeaderCellDef>Número de Teléfono</th>
      <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Dirección">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>
    <ng-container matColumnDef="Rol">
      <th mat-header-cell *matHeaderCellDef>Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role[0].roleName}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          
        <button mat-icon-button color="warn" (click)="deleteUser(element.userName)">
          <mat-icon> delete </mat-icon>
      </button>
          

      
           </td>
    </ng-container>  
    

      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  </div>
