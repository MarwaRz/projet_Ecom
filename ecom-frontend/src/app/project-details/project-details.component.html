



<div class="feature">
    <div class="container">
        <div class="row">

            <div class="col-md-5">
                <div class="section-header left">
                    <h2>{{blog.blogName}}</h2>
                </div>                            
                <p>
                    {{blog.description}}                </p>
                <p>
                    {{blog.blogDescription}}                </p>
            
                    

                    
            </div>
            <div class="col-md-7">
                <div class="img">

                <div class="row align-items-center feature-item">
                    <div class="col-5"  *ngFor="let file of blog.blogImages; let i = index" (click)="changeIndex(i)"   style="margin-left: 30px;margin-top: 30px;">
                       
                        <img [src]="file.url" alt="Feature" style="height: 250px ; width: 250px;">
                    </div>
                </div>
                </div>
            
                
            </div>


        </div>
    </div>
   
    
    <app-footer></app-footer>
    </div>



   




    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
